<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Typing Test</title>
</head>
<body>
    <div class="container">
        <h3 class="header">Test your typing speed</h3>
        <div class="attributes">
            <div class="wpm">
                <p>WPM</p>
                <p></p>
            </div>
            <div class="cpm">
                <p>CPM</p>
                <p></p>
            </div>
            <div class="errors">
                <p>Errors</p>
                <p></p>
            </div>
            <div class="time">
                <p>Time</p>
                <p></p>
            </div>
            <div class="accuracy">
                <p>Accuracy</p>
                <p></p>
            </div>
        </div>
        <div class="paragraph">
            <p></p>
        </div>
        <input type="text" class="input"><br>
        <button class="restart">Restart</button>
    </div>

    <script src="paragraphs.js"></script>
    <script src="typingspeed.js"></script>
</body>
</html>
